<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/forms.css">
    <title>Catto - Error page</title>
    <!--Font Sour Gummy-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Prociono&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prociono&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <script src="http://localhost:35730/livereload.js"></script>
</head>
<body>

<div class="container" style="margin-top: 20px; display: flex; flex-direction:column;  justify-content: center; align-items: center; gap:  20px;">
    <h1>Error</h1>

    <div th:text="${errorMessageForUser}" th:if="${errorMessageForUser != null}" style="min-width: 500px; margin: auto; background-color: #ff5e5e;border: solid 2px black;padding: 20px;border-radius: 15px; font-size: 14px; ">
    </div>

    <div style=" max-width: 500px; margin: auto; background-color: #ff5e5e;border: solid 3px grey;padding: 20px;border-radius: 15px; ">
        <pre th:text="${error}" style="text-wrap: wrap; word-wrap: break-word" ></pre>
    </div>
    <h2>We are sorry about that</h2>
    <div>
        <a class="btn btn-primary" href="javascript:history.back()">Back</a>
    </div>

</div>

</body>
</html>
