<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catto Login</title>
    <!--Font Sour Gummy-->
    <link rel="stylesheet" href="forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Prociono&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prociono&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="images/FAVICON.png">
    <!--Fa Fa icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <script src="http://localhost:35730/livereload.js"></script>
<style>


</style>
</head>
<body>
<header class="Welcome">
    <h1>
        Welcome to Catto!
    </h1>
</header>

<div class="main-form-container">


    <div class="form-container" style="height: fit-content;">
        <p class="label-login" th:text="${error}"></p>

        <form action="#" th:action="@{/loginuser}" th:object="${user}" method="POST" class="mb-2 p-0">
            <div class="login-field">
                <label class="label-login" for="username">Username</label>
                <input class="input-login" type="text" th:field="*{username}" id="username" placeholder="User name">
            </div>
            <div class="login-field">
                <label class="label-login" for="password">Password</label>
                <input class="input-login" type="password" th:field="*{password}" id="password" placeholder="Password">
            </div>
            <div class="login-field">
                <button type="submit" class="login-button">
                    <i class="fa fa-paw"></i>
                    Login
                </button>
            </div>
            <div class="login-field">
                <a class="register-button" href="/registerpage">Don't have an account?</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
