<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catto Register</title>
    <!--Font Sour Gummy-->
    <link rel="stylesheet" href="/forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Prociono&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prociono&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="images/FAVICON.png">
    <!--Fa Fa icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <script src="http://localhost:35730/livereload.js"></script>
<style>

</style>
</head>
<body>

<div class="main-container">

    <div class="form-container" style="height: fit-content;">
        <h1>Register user</h1>
        <form action="#" th:action="@{/registeruser}" th:object="${user}" method="POST" class="mb-2 p-0">

            <label class="label-login" for="username">Username</label>
            <input class="input-login" type="text" th:field="*{username}" id="username" placeholder="User name" th:required="true">
            <label class="label-login" for="password">Password</label>
            <input class="input-login" type="password" th:field="*{password}" id="password" placeholder="Password" th:required="true">
            <label class="label-login" for="email">Email</label>
            <input class="input-login" type="email" th:field="*{email}" id="email" placeholder="Email" th:required="true">
            <label class="label-login"for="fname">First Name</label>
            <input class="input-login" type="text" th:field="*{fname}" id="fname" placeholder="First Name">
            <label class="label-login" for="lname">Last Name</label>
            <input class="input-login" type="text" th:field="*{lname}" id="lname" placeholder="Last Name">
            <button type="submit" class="login-button">
                Register
            </button>
        </form>
    </div>

</div>

</body>
</html>
