<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MainLayout.css">
    <link rel="stylesheet" href="ProfileLayout.css">
    <link rel="stylesheet" href="forms.css">
    
    <title>Catto - Edit profile</title>
    <!--Font Sour Gummy, Open Sans from Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Prociono&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prociono&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Fa Fa icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="FAVICON.png">
    <!-- <a href="https://www.flaticon.com/free-icons/paw" title="paw icons"></a> -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <script src="http://localhost:35730/livereload.js"></script>
</head>
<body>
<header>
    <!--    HEADER FRAGMENT    -->
    <div th:replace="~{fragments/header}"></div>
</header>
    <main>
        <div class="container col-md-6">
            <div class="main-form-container">
                <div class="form-container">
                        <h1>Edit your profile</h1>
                        <form action="#" th:action="@{/updateprofile}" th:object="${user}" method="POST" class="mb-2 p-0">
                            <input type="hidden" th:field="*{id}">
                            <label for="username" class="label-login">Username *</label>
                            <input class="input-login" type="text" th:field="*{username}" id="username" placeholder="User name" th:readonly="true" th:required="true">
                            <label for="password" class="label-login">Password *</label>
                            <input class="input-login" type="password" th:field="*{password}" id="password" placeholder="Password" th:required="true">
                            <label for="email" class="label-login">Email *</label>
                            <input class="input-login" type="email" th:field="*{email}" id="email" placeholder="Email" th:required="true">
                            <label for="fname" class="label-login">First Name</label>
                            <input class="input-login" type="text" th:field="*{fname}" id="fname" placeholder="First Name">
                            <label for="lname" class="label-login">Last Name</label>
                            <input class="input-login" type="text" th:field="*{lname}" id="lname" placeholder="Last Name">
                            <label for="phonenum" class="label-login">Phone</label>
                            <input class="input-login" type="text" th:field="*{phonenum}" id="phonenum" placeholder="Phone" th:required="false">
                            <button type="submit" class="login-button">
                                Save
                            </button>
                        </form>
                </div>
            </div>
        </div>

    </main>

   <footer>
       <!--    FOOTER FRAGMENT    -->
       <div th:replace="~{fragments/footer}"></div>
   </footer>
  
</body>
</html>
